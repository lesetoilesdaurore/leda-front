<div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
  @for (spec of specs(); track spec.label) {
    <div class="bg-surface-light p-5 rounded-xl border border-border-light flex flex-col items-center text-center">
      <app-icon [name]="spec.icon" cssClass="text-primary mb-2 text-3xl" />
      <p class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-1">{{ spec.label }}</p>
      <p class="text-lg font-bold text-text-light">{{ spec.value }}</p>
    </div>
  }
</div>

<div class="relative h-[400px] md:h-[480px] w-full rounded-2xl overflow-hidden shadow-2xl group">
  <img
    [src]="data().heroImage"
    [alt]="data().title"
    class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent flex flex-col justify-end p-8 md:p-12">
    <span class="bg-primary text-text-light text-xs font-bold uppercase tracking-widest px-3 py-1 rounded-full w-fit mb-4">
      {{ data().badge }}
    </span>
    <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-3 leading-tight max-w-2xl">
      {{ data().subtitle }} : {{ data().title }}
    </h2>
    <p class="text-white/80 text-base md:text-lg max-w-xl font-light">{{ data().heroDescription }}</p>
  </div>
</div>

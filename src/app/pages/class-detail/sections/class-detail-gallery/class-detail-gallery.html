<div class="space-y-6">
  <h3 class="text-2xl md:text-3xl font-bold tracking-tight text-text-light">{{ title() }}</h3>
  <div class="grid grid-cols-3 gap-4 h-[250px] md:h-[300px]">
    @for (image of images(); track image) {
      <img
        [src]="image"
        alt="Séance d'entraînement au studio Les Étoiles d'Aurore"
        class="w-full h-full object-cover rounded-xl shadow-sm hover:shadow-md transition-shadow" />
    }
  </div>
</div>

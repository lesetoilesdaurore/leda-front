<div class="space-y-6">
  <h3 class="text-2xl md:text-3xl font-bold tracking-tight text-text-light">Bienfaits du cours</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
    @for (benefit of benefits(); track benefit.title) {
      <div class="flex gap-4">
        <div class="shrink-0 w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
          <app-icon [name]="benefit.icon" cssClass="text-primary text-xl" />
        </div>
        <div>
          <h4 class="font-bold text-lg mb-1 text-text-light">{{ benefit.title }}</h4>
          <p class="text-gray-500 text-sm leading-relaxed">{{ benefit.description }}</p>
        </div>
      </div>
    }
  </div>
</div>

<section>
  <div class="flex flex-col items-center mb-10">
    <h2 class="text-3xl font-bold text-text-light mb-3">Dipl√¥mes & Certifications</h2>
    <p class="text-gray-500">Qualifications reconnues et formation continue.</p>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-8 opacity-70 hover:opacity-100 transition-opacity">
    @for (cert of certifications; track cert.label) {
      <div class="flex flex-col items-center gap-4 text-center group">
        <div class="w-20 h-20 rounded-full bg-primary-50 flex items-center justify-center border-2 border-transparent group-hover:border-primary transition-all">
          <app-icon [name]="cert.icon" cssClass="text-4xl text-gray-400 group-hover:text-primary" />
        </div>
        <span class="font-bold text-sm text-text-light">{{ cert.label }}</span>
      </div>
    }
  </div>
</section>

<div class="space-y-3">
  <!-- Titre de section -->
  <div class="flex items-center gap-3 mb-3">
    <app-icon [name]="data().icon" cssClass="text-primary text-3xl" />
    <h2 class="text-xl md:text-2xl font-bold tracking-tight uppercase text-text-light">{{ data().title }}</h2>
  </div>

  <!-- Lignes de tarif -->
  <div class="space-y-2">
    @for (item of data().items; track item.label) {
      <div
        class="flex justify-between items-center px-4 py-2.5 rounded-lg shadow-sm transition-all hover:shadow-md"
        [class]="item.highlighted
          ? 'bg-primary/10 border-2 border-primary'
          : 'bg-surface-light border border-border-light'">
        <span [class]="item.highlighted ? 'font-bold text-text-light text-sm' : 'font-medium text-text-light text-sm'">
          {{ item.label }}
        </span>
        <span class="text-lg font-bold text-primary">{{ item.price }}</span>
      </div>
    }
  </div>
</div>

<section class="w-full px-4 md:px-10 py-16 md:py-24 max-w-[1280px] mx-auto" id="classes">
  <div class="flex flex-col items-center text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Nos Cours</h2>
    <p class="text-base text-gray-600 max-w-2xl">
      Une sélection de disciplines conçues pour construire un corps résilient et équilibré.
    </p>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (classItem of classes; track classItem.title) {
      <app-class-card [data]="classItem" />
    }
  </div>
</section>
